<section class="hero">
  <div class="container">
    <div class="hero-text-wrap">
      <h1 class="hero-title">Work at the speed of thought</h1>
      <p class="hero-text">
        Tools, tutorials, design and innovation experts, all in one place! The
        most intuitive way to imagine your next user experience.
      </p>
      <ul class="hero-list">
        <li>
          <button class="hero-btn hero-btn-start" type="button">
            Get started
          </button>
        </li>
        <li>
          <button class="hero-btn hero-btn-watch" type="button">
            <svg width="20" height="18" class="hero-icon">
              <use href="./img/icons/icons.svg#icon-play"></use>
            </svg>
            Watch the Video
          </button>
        </li>
      </ul>
      <picture>
        <source
          media="(min-width: 1200px)"
          srcset="
            ./img/hero/hero-img.png    1x,
            ./img/hero/hero-img-2x.png 2x"
        />
        <source
          media="(max-width: 1199px)"
          srcset="
            ./img/hero/hero-img-mob.png    1x,
            ./img/hero/hero-img-mob-2x.png 2x
          "
        />
        <img
          src="./img/hero/hero-img.png"
          alt="people"
          width="610"
          height="555"
        />
      </picture>
    </div>
  </div>
</section>
